<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script type="module" src="scripts/base.js"></script>
</head>
<body>
  <div class="container">
    <div class="content">
      <header class="header">
        <img  src="./public/icons/logo.svg" alt="Поиск" />
        <div class="search-container">
          <input class="header__search" placeholder="Поиск по городу">
          <img class="search-icon" src="./public/icons/search.svg" alt="Поиск" />
          <img class="header__icon header__icon--close" src="./public/icons/close.svg" alt="Закрыть" />
        </div>          
      </header>
      <main class="content__main">
        <div class="weather-info">
          <div class="weather-info__head">
            <div class="weather-info__city-name">
              Москва
            </div>
            <div class="weather-info__date">Суббота, 06 января</div>
                <div class="weather-info__time">11:29</div>
            </div>
          <div class="weather-info__thermometer"> 
            <div class="temperature">-7°</div>
          </div>
          <div class="weather-info__footer">
            <div class="row">
              <img src="./public/icons/sky.svg" alt="Закрыть" />           
              <div class="weather-info__sky-state">
                Облачно
              </div>
            </div>
            <div class="temperature-state">
              Ощущается как -11°
            </div>
          </div>
        </div>
        <div class="weather-block-menu">
        </div>
      </main>
      <div class="slider">
        <div class="slider__head">
          <div class="slider__title">Прогноз:</div>
        </div>
        <div class="slider__content">
          <button class="btn card forecast-slider__navigation-btn" disabled>
            <img src="./public/icons/arrowRight.svg" alt="Назад">
          </button>
          <div class="slider__item-container">
          </div>
          <button class="btn card forecast-slider__navigation-btn" disabled>
            <img src="./public/icons/arrowLeft.svg" alt="Назад">
          </button>
        </div>
      </div>
      <footer class="footer">
        Проект выполнен в рамках стажировки <a href="https://preax.ru" target="_blank">PREAX</a>
    </footer>
    </div>
  </div>
</body>
</html>

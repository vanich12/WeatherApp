<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <header class="header">
        <img  src="public/icons/logo.svg" alt="Поиск" />
        <div class="search_container">
          <input class="header__search" placeholder="Поиск по городу">
          <img class = "searc_icon" src="public/icons/search.svg" alt="Поиск" />
          <img class = "header__icon header__icon--close" src="public/icons/close.svg" alt="Закрыть" />
        </div>          
      </header>
      <div class="content_main">
        <div class="weather_information">
          <div class="weather_information_head">
            <div class="weather_information_city_name">
              Москва
            </div>
          <div class="weather_information_date">Суббота, 06 января</div>
              <div class="weather_information_time">11:29</div>
          </div>
          <div class="weather_information_termometr"> 
            <div class="temperature">-7°</div>
          </div>
          <div class="weather_information_footer">
            <div class="row">
              <img src="public/icons/sky.svg" alt="Закрыть" />           
              <div class="weather_information_sky_state">
                Облачно
              </div>
            </div>
            <div class="temperature_state">
              Ощущается как -11°
            </div>
          </div>
        </div>
        <div class="weather_block_menu">
        </div>
      </div>
      <div class="slider">
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script src="sripts/index.js"></script>
  <script src="sripts/weatherBlock.js"></script>
</body>
</html>
